<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Normalized -->
        <link rel="stylesheet" href="css/normalized.css">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
            rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <title>About Us</title>
    </head>
    <body>

        <header class="header">
            <div class="container">
                <div class="bar">
                    <a class="logo" href="index.html">
                        <h1 class="logo__name no-margin center-text">Blog<span
                                class="logo__bold">DeCafe</span></h1>
                    </a>

                    <nav class="nav center-text">
                        <a href="aboutus.html" class="nav__link">About Us</a>
                        <a href="courses.html" class="nav__link">Courses</a>
                        <a href="contactus.html" class="nav__link">Contact Us</a>
                    </nav>
                </div> <!-- .bar -->
            </div> <!-- .container -->

            <div class="header__text">
                <h2 class="no-margin">Cafe Blog, Course and Tips</h2>
                <p class="no-margin"> Learn from from truely coffee Experts the
                    best recipes and tips</p>
            </div>

        </header>

        <main class="container">
            <h3 class="center-text">Contact Us</h3>

            <div class="contact-bg"></div>

            <form action class="form">
                <div class="field">
                    <label class="field__label" for="name">Name</label>
                    <input class="field__field" type="text"
                        placeholder="Your Name"
                        id="name">
                </div>
                <div class="field">
                    <label class="field__label" for="email">Email</label>
                    <input class="field__field" type="email"
                        placeholder="Your Email"
                        id="email">
                </div>

                <div class="field">
                    <label class="field__label" for="msg">Message</label>
                    <textarea class="field__field field__field--textarea"
                        name="Message"
                        id="msg"></textarea>
                </div>

                <input type="submit" value="Send"
                    class="button primary--button input-button">
            </form>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="bar">
                    <a class="logo" href="index.html">
                        <h3 class="logo__name no-margin center-text">Blog<span
                                class="logo__bold">DeCafe</span></h3>
                    </a>

                    <nav class="nav center-text">
                        <a href="aboutus.html" class="nav__link">About Us</a>
                        <a href="courses.html" class="nav__link">Courses</a>
                        <a href="contactus.html" class="nav__link">Contact Us</a>
                    </nav>
                </div> <!-- .bar -->
            </div>
        </footer>

        <script src="js/modernizr.js"></script>
    </body>
</html>
